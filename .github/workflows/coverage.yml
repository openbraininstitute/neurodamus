name: Build coverage reports

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-15]
      fail-fast: false

    steps:

    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip tox coverage

    - name: Run tox baseline
      run: tox -e baseline

    - name: Run tox unit
      run: tox -e unit

    - name: Upload baseline to Coveralls
      if: ${{ matrix.os == 'ubuntu-latest' }}
      uses: coverallsapp/github-action@v2
      with:
        path-to-coverage: .coverage.baseline
        flag-name: baseline
        parallel: true

    - name: Upload unit to Coveralls
      if: ${{ matrix.os == 'ubuntu-latest' }}
      uses: coverallsapp/github-action@v2
      with:
        path-to-coverage: .coverage.unit
        flag-name: unit
        parallel: true

    - name: Finish Coveralls parallel
      if: ${{ matrix.os == 'ubuntu-latest' }}
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
