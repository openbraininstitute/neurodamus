name: Build coverage reports

on:
    pull_request:
    push:
      branches:
        - main

jobs:
  coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-15]
      fail-fast: false

    steps:

    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libopenmpi-dev openmpi-bin

    # - name: Run tox baseline
    #   run: |
    #     tox -e baseline

    # - name: Coveralls
    #   if: ${{ matrix.os == 'ubuntu-latest' }}
    #   uses: coverallsapp/github-action@v2
    #   with:
    #     flag-name: baseline

    # - name: Run tox unit
    #   run: |
    #     rm -rf .coverage
    #     tox -e unit

    # - name: Coveralls
    #   if: ${{ matrix.os == 'ubuntu-latest' }}
    #   uses: coverallsapp/github-action@v2
    #   with:
    #     flag-name: unit

    - name: Check for coverage files before running tox
      run: |
        echo "Checking for coverage files before running tox"
        ls -alh  # List all files in the directory

    - name: Run tox unit-mpi
      run: |
        rm -rf .coverage
        tox -e unit-mpi

    - name: Check for coverage files after running tox
      run: |
        echo "Checking for coverage files after running tox"
        ls -alh  # List all files in the directory

    - name: Coveralls
      if: ${{ matrix.os == 'ubuntu-latest' }}
      uses: coverallsapp/github-action@v2
      with:
        flag-name: unit-mpi
