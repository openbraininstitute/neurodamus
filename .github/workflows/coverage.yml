name: Build coverage reports

status:
  project:
    default:
      threshold: 0.01 # Ignore changes smaller than 0.01%

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  coverage:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-15]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip tox coverage

      - name: Install dependencies for ${{ matrix.os }}
        run: |
          if [[ $RUNNER_OS == 'Linux' ]]; then
            sudo apt-get update
            sudo apt-get install -y libopenmpi-dev openmpi-bin
          elif [[ $RUNNER_OS == 'macOS' ]]; then
            # Install MPI and Python dependencies for macOS
            brew update
            brew install open-mpi
          fi
          python -m pip install --upgrade pip tox coverage

      - name: Run tox baseline
        run: |
          tox -e baseline

      - name: Run tox unit
        run: |
          tox -e unit

      - name: Run tox unit-ngv
        run: |
          tox -e unit-ngv

      - name: Run tox unit-mpi
        run: |
          tox -e unit-mpi

      - name: Upload baseline coverage to Coveralls
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: .coverage.baseline
          flag-name: baseline
          parallel: true

      - name: Upload unit coverage to Coveralls
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: .coverage.unit
          flag-name: unit
          parallel: true

      - name: Upload unit-ngv coverage to Coveralls
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: .coverage.unit-ngv
          flag-name: unit-ngv
          parallel: true

      - name: Upload unit-mpi coverage to Coveralls
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: .coverage.unit-mpi
          flag-name: unit-mpi
          parallel: true

  finish:
    if: ${{ always() }}
    needs: coverage
    runs-on: ubuntu-latest
    steps:
      - name: Finalize Coveralls parallel build
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
          carryforward: "baseline,unit"
