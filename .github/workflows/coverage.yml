name: Build coverage reports

on:
    pull_request:
    push:
      branches:
        - main

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip tox coverage

    - name: Run tox baseline
      run: |
        tox -e baseline

    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        flag-name: baseline
        base-path: ${{ github.workspace }}

    - name: Run tox unit
      run: |
        rm -rf .coverage
        tox -e unit

    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        flag-name: unit
        base-path: ${{ github.workspace }}

    - name: Run tox integration
      run: |
        rm -rf .coverage
        tox -e integration

    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        flag-name: integration
        base-path: ${{ github.workspace }}
